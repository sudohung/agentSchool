name: Run onPushScript                                                                                                                                                                   
                                                                                                                                                                      
on:                                                                                                                                                                                      
  push:                                                                                                                                                                                  
    branches: [ "main" ]                                                                                                                                                                 
  pull_request:                                                                                                                                                                          
    branches: [ "main" ]                                                                                                                                                                 
                                                                                                                                                                      
jobs:                                                                                                                                                                                    
  run-script:                                                                                                                                                                            
    runs-on: ubuntu-latest                                                                                                                                                               
                                                                                                                                                                        
    steps:                                                                                                                                                                     
      - uses: actions/setup-node@v4 

      - name: check node version
        run: node -v
      
      - uses: actions/checkout@v4                                                                                                                                                          
                                                                                                                                                                          
      - name: Make script executable                                                                                                                                                       
        run: chmod +x onPushScript.sh                                                                                                                                                      
                                                                                                                                                                            
      - name: Run onPushScript                                                                                                                                                             
        run: ./onPushScript.sh
